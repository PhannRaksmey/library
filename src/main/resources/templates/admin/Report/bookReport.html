<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.flex{
display: flex;
margin-top: 25px;
}

.last-item {
margin-left: auto;
}

h3{
color:red;
}
</style>

<div class="container flex">
    <h3>សកលវិទ្យាល័យ វេស្ទើន</h3>
    <h3 class="last-item">
        <div class="d-flex justify-content-center"><center>ព្រះរាជាណាចក្រកម្ពុជា<br>ជាតិ សាសនា ព្រះមហាក្សត្រ</center></div>

    </h3>
</div>
<center> <h3><u>បញ្ជីឈ្មោះសៀវភៅ</u></h3></center>
<br>
<div class="container">
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead style="color: #3f51b5">
        <tr>
            <th class="th-sm" >QRCODE
            <th class="th-sm" >Title
            </th>
            <th class="th-sm">Author
            </th>
            <th class="th-sm">Year
            </th>
            <th class="th-sm">Publisher
            </th>
            <th class="th-sm">Page
            </th>
            <th class="th-sm">Personal
            </th>
            <th class="th-sm">ISBN
            </th>
            <th class="th-sm">Status
            </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book :${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.page}"></td>
            <td th:text="${book.personal}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:if="${book.status==false}">Brrowed</td>
            <td th:if="${book.status==true}">Available</td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
